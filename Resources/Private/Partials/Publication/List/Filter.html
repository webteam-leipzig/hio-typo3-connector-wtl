<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<div class="wtl-hio-flex wtl-hio-items-end wtl-hio-justify-end wtl-hio-py-4 wtl-hio-px-0">
    <div class="wtl-hio-w-full">
        <f:form action="{action}" controller="{controller}" object="{filter}" name="filter">
            <div class="wtl-hio-flex wtl-hio-flex-col wtl-hio-mb-4">
                <label for="searchTerm" class="wtl-hio-block wtl-hio-text-sm/6 wtl-hio-font-medium wtl-hio-text-gray-900 dark:wtl-hio-text-white">
                    <f:translate key="filter.publication.searchTerm.label" extensionName="HioTypo3ConnectorWtl"/>
                </label>
                <div class="wtl-hio-mt-2">
                    <f:form.textfield
                            id="searchTerm"
                            name="searchTerm"
                            placeholder="{f:translate(key: 'search.placeholder')}"
                            property="searchTerm"
                            class="wtl-hio-col-start-1 wtl-hio-row-start-1 wtl-hio-block wtl-hio-w-full wtl-hio-bg-white wtl-hio-py-1.5 wtl-hio-pl-10 wtl-hio-pr-3 wtl-hio-text-base wtl-hio-text-gray-900 wtl-hio-outline wtl-hio-outline-1 wtl-hio--outline-offset-1 wtl-hio-outline-gray-300 placeholder:wtl-hio-text-gray-400 focus:wtl-hio-outline focus:wtl-hio-outline-2 focus:wtl-hio--outline-offset-2 focus:wtl-hio-outline-wtl-red sm:wtl-hio-pl-9 sm:wtl-hio-text-sm/6"/>
                </div>
            </div>

            <div class="wtl-hio-flex wtl-hio-flex-col wtl-hio-mb-4">
                <label for="type" class="wtl-hio-block wtl-hio-text-sm/6 wtl-hio-font-medium wtl-hio-text-gray-900 dark:wtl-hio-text-white">
                    <f:translate key="filter.publication.type.label" extensionName="HioTypo3ConnectorWtl"/>
                </label>
                <div class="wtl-hio-mt-2">
                    <f:form.select
                            id="type"
                            name="type"
                            property="type"
                            options="{typeValues}"
                            optionLabelField="label"
                            optionValueField="value"
                            class="wtl-hio-col-start-1 wtl-hio-row-start-1 wtl-hio-block wtl-hio-w-full wtl-hio-bg-white wtl-hio-py-1.5 wtl-hio-pr-3 wtl-hio-text-base wtl-hio-text-gray-900 wtl-hio-outline wtl-hio-outline-1 wtl-hio--outline-offset-1 wtl-hio-outline-gray-300 placeholder:wtl-hio-text-gray-400 focus:wtl-hio-outline focus:wtl-hio-outline-2 focus:wtl-hio--outline-offset-2 focus:wtl-hio-outline-wtl-red sm:wtl-hio-text-sm/6"
                    />
                </div>
            </div>

            <div class="wtl-hio-flex wtl-hio-flex-col wtl-hio-mb-4">
                <fieldset>
                    <legend class="wtl-hio-block wtl-hio-text-sm/6 wtl-hio-font-medium wtl-hio-text-gray-900 dark:wtl-hio-text-white">
                        <f:translate key="filter.publication.releaseYear.label" extensionName="HioTypo3ConnectorWtl"/>
                    </legend>
                    <div class="wtl-hio-mt-2 wtl-hio-grid wtl-hio-grid-cols-2">
                        <div class="wtl-hio--mr-px wtl-hio--mt-px">
                            <f:form.textfield
                                    id="releaseYearFrom"
                                    name="releaseYearFrom"
                                    placeholder="{f:translate(key: 'filter.publication.releaseYear.from', extensionName: 'HioTypo3ConnectorWtl')}"
                                    property="releaseYearFrom"
                                    class="wtl-hio-col-start-1 wtl-hio-row-start-1 wtl-hio-block wtl-hio-w-full wtl-hio-bg-white wtl-hio-py-1.5 wtl-hio-pl-10 wtl-hio-pr-3 wtl-hio-text-base wtl-hio-text-gray-900 wtl-hio-outline wtl-hio-outline-1 wtl-hio--outline-offset-1 wtl-hio-outline-gray-300 placeholder:wtl-hio-text-gray-400 focus:wtl-hio-outline focus:wtl-hio-outline-2 focus:wtl-hio--outline-offset-2 focus:wtl-hio-outline-wtl-red sm:wtl-hio-pl-9 sm:wtl-hio-text-sm/6"/>
                        </div>
                        <div class="wtl-hio--mt-px">
                            <f:form.textfield
                                    id="releaseYearTo"
                                    name="releaseYearTo"
                                    placeholder="{f:translate(key: 'filter.publication.releaseYear.to', extensionName: 'HioTypo3ConnectorWtl')}"
                                    property="releaseYearTo"
                                    class="wtl-hio-col-start-1 wtl-hio-row-start-1 wtl-hio-block wtl-hio-w-full wtl-hio-bg-white wtl-hio-py-1.5 wtl-hio-pl-10 wtl-hio-pr-3 wtl-hio-text-base wtl-hio-text-gray-900 wtl-hio-outline wtl-hio-outline-1 wtl-hio--outline-offset-1 wtl-hio-outline-gray-300 placeholder:wtl-hio-text-gray-400 focus:wtl-hio-outline focus:wtl-hio-outline-2 focus:wtl-hio--outline-offset-2 focus:wtl-hio-outline-wtl-red sm:wtl-hio-pl-9 sm:wtl-hio-text-sm/6"/>
                        </div>
                    </div>
                </fieldset>
            </div>

            <f:render partial="Filter/Buttons" />
        </f:form>
    </div>
</div>

</html>
