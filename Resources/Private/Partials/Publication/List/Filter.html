<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<div class="flex items-end justify-end py-4 px-0">
    <div class="w-full">
        <f:form action="{action}" controller="{controller}" object="{filter}" name="filter">
            <div class="flex flex-col mb-4">
                <label for="searchTerm" class="block text-sm/6 font-medium text-gray-900 dark:text-white">
                    <f:translate key="filter.publication.searchTerm.label" extensionName="HioTypo3ConnectorWtl"/>
                </label>
                <div class="mt-2">
                    <f:form.textfield
                            id="searchTerm"
                            name="searchTerm"
                            placeholder="{f:translate(key: 'search.placeholder')}"
                            property="searchTerm"
                            class="col-start-1 row-start-1 block w-full rounded-l-md bg-white py-1.5 pl-10 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-wtl-red sm:pl-9 sm:text-sm/6"/>
                </div>
            </div>

            <div class="flex flex-col mb-4">
                <label for="type" class="block text-sm/6 font-medium text-gray-900 dark:text-white">
                    <f:translate key="filter.publication.type.label" extensionName="HioTypo3ConnectorWtl"/>
                </label>
                <div class="mt-2">
                    <f:form.select
                            id="type"
                            name="type"
                            property="type"
                            options="{typeValues}"
                            optionLabelField="label"
                            optionValueField="value"
                            class="col-start-1 row-start-1 block w-full bg-white py-1.5 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-wtl-red sm:text-sm/6"
                    />
                </div>
            </div>

            <div class="flex flex-col mb-4">
                <fieldset>
                    <legend class="block text-sm/6 font-medium text-gray-900 dark:text-white">
                        <f:translate key="filter.publication.releaseYear.label" extensionName="HioTypo3ConnectorWtl"/>
                    </legend>
                    <div class="mt-2 grid grid-cols-2">
                        <div class="-mr-px -mt-px">
                            <f:form.textfield
                                    id="releaseYearFrom"
                                    name="releaseYearFrom"
                                    placeholder="{f:translate(key: 'filter.publication.releaseYear.from', extensionName: 'HioTypo3ConnectorWtl')}"
                                    property="releaseYearFrom"
                                    class="col-start-1 row-start-1 block w-full rounded-l-md bg-white py-1.5 pl-10 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-wtl-red sm:pl-9 sm:text-sm/6"/>
                        </div>
                        <div class="-mt-px">
                            <f:form.textfield
                                    id="releaseYearTo"
                                    name="releaseYearTo"
                                    placeholder="{f:translate(key: 'filter.publication.releaseYear.to', extensionName: 'HioTypo3ConnectorWtl')}"
                                    property="releaseYearTo"
                                    class="col-start-1 row-start-1 block w-full rounded-l-md bg-white py-1.5 pl-10 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-wtl-red sm:pl-9 sm:text-sm/6"/>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4 justify-items-stretch">
                <button
                        type="submit"
                        class="order-last rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 hover:bg-gray-50 focus:relative focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-wtl-red">
                    <f:translate key="filter.button.apply"  extensionName="HioTypo3ConnectorWtl"/>
                </button>
                <f:form.button
                        id="reset"
                        type="submit"
                        name="reset"
                        property="reset"
                        value="1"
                        class="order-first rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 hover:bg-gray-50 focus:relative focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-wtl-red">
                    <f:translate key="filter.button.reset" extensionName="HioTypo3ConnectorWtl"/>
                </f:form.button>
            </div>
        </f:form>
    </div>
</div>

</html>
