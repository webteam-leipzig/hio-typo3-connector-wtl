<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>
    <f:link.action
            pageUid="{settings.orgUnits.publicationTargetPageUid}"
            controller="Publication"
            action="show"
            addQueryString="untrusted"
            arguments="{publication: publication.uid}"
            class="block rounded-2xl "
    >
    <article class="relative isolate flex gap-6 flex-col md:flex-row bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-500 hover:-translate-y-1">
        <div class="relative aspect-video sm:aspect-[2/1] lg:aspect-square lg:w-64 lg:shrink-0">
            <f:image src="{publicationImage}" alt="{publication.title}"
                     class="absolute inset-0 size-full rounded-2xl rounded-b-none md:rounded-b-2xl md:rounded-e-none bg-gray-50 object-cover transition-transform duration-700 group-hover:scale-110"/>
            <div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10 "></div>
        </div>
        <div class="px-4 py-0 md:py-6 md:px-0">

            <div class="flex items-center gap-x-4 text-xs">
                <f:if condition="{publication.releaseYear}">
                    Erscheinungsjahr:
                    <time datetime="2020-03-16" class="text-gray-500 dark:text-gray-400">{publication.releaseYear}
                    </time>
                </f:if>
                <span class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100 dark:bg-gray-800/60 dark:text-gray-300 dark:hover:bg-gray-800">
                    {publication.type}
                </span>
            </div>
            <div class="group relative max-w-xl">
                <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600 dark:text-white dark:group-hover:text-gray-300">
                    <span class="absolute inset-0"></span>
                    {publication.title}
                </h3>
                <f:if condition="{publication.details.citations}">
                    <p class="mt-5 text-sm/6 text-gray-600 dark:text-gray-400">
                        {publication.details.citations.0.citation}
                    </p>
                </f:if>
            </div>
        </div>
    </article>
    </f:link.action>

</html>
