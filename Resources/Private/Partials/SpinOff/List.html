<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{paginator.paginatedItems}">
        <f:then>
            <div class="wtl-hio-overflow-hidden">
                <ul role="list" class="wtl-hio-divide-y wtl-hio-divide-gray-100">
                <f:for each="{paginator.paginatedItems}" as="spinOff">
                    <f:render partial="SpinOff/List/Item" arguments="{spinOff:spinOff, currentPageNumber: paginator.currentPageNumber, action:action, filter:filter}" />
                </f:for>
                </ul>
                <f:if condition="{pagination}">
                    <f:then>
                        <div class="wtl-hio-py-4">
                            <f:render partial="Pagination/Pagination" arguments="{pagination: pagination, action:action, filter:filter}" />
                        </div>
                    </f:then>
                </f:if>
            </div>
    </f:then>

    <f:else>
        <div class="wtl-hio-no-comment wtl-hio-alert wtl-hio-alert-info">
            <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/spinOff.xlf:noSpinOffs"/>
        </div>
    </f:else>
</f:if>

</html>
