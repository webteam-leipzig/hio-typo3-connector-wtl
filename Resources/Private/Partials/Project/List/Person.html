<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{person}">
    <f:if condition="{person.id} && {settings.publications.personTargetPageUid}">
        <f:then>
            <f:link.action action="show"
                           pageUid="{settings.publications.personTargetPageUid}"
                           controller="Person"
                           arguments="{person: person.id}"
                           class="text-gray-700 underline hover:text-wtl-red-dark px-0 m-0">{person.name}</f:link.action>
            <span> ({person.role})</span>
        </f:then>
        <f:else>
            <span>{person.name} ({person.role})</span>
        </f:else>
    </f:if>
</f:if>

</html>
