<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{paginator.paginatedItems}">
        <f:then>
            <div class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow">
                <div class="px-4 py-5 sm:p-6">
                    <ul role="list" class="divide-y divide-gray-100">
                    <f:for each="{paginator.paginatedItems}" as="project">
                        <f:render partial="Project/List/Item" arguments="{project:project, currentPageNumber: paginator.currentPageNumber}" />
                    </f:for>
                    </ul>
                    <f:if condition="{pagination}">
                        <f:then>
                            <div class="py-4">
                                <f:render partial="Pagination/Pagination" arguments="{pagination: pagination}" />
                            </div>
                        </f:then>
                    </f:if>
                </div>
            </div>
    </f:then>

    <f:else>
        <div class="no-comment alert alert-info">
            <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/locallang.xlf:noProjects"/>
        </div>
    </f:else>
</f:if>

</html>
