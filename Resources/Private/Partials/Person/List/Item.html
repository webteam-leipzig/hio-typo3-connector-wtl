<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{person}">
    <li class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
        <div>
            <p class="text-lg font-semibold leading-6 text-gray-900 py-0">
                <f:link.action
                        action="show"
                        arguments="{person: person.objectId, currentPageNumber: currentPageNumber}"
                        class="hover:underline"
                >
                    {person.name}
                </f:link.action>
            </p>
            <p class="text-sm py-0">
                <f:if condition="{person.publications && person.publications -> f:count()} > 0">
                    <span class="text-gray-700"><f:translate key="person.publications.count" />:&nbsp;{person.publications -> f:count()}</span>
                </f:if>
                <f:if condition="{person.projects && person.projects -> f:count()} > 0">
                    <span class="text-gray-700"><f:translate key="person.projects.count" />:&nbsp;{person.projects -> f:count()}</span>
                </f:if>
            </p>
        </div>
    </li>
</f:if>

</html>
