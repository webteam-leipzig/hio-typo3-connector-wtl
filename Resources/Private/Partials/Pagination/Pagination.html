<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">

    <nav class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0">
        <div class="-mt-px flex w-0 flex-1">
            <f:if condition="{pagination.previousPageNumber}">
                <f:then>
                    <f:link.action
                            arguments="{currentPageNumber:pagination.previousPageNumber}"
                            class="inline-flex items-center border-t-2 border-transparent pr-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                    >
                        <svg class="mr-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                            <path fill-rule="evenodd" d="M18 10a.75.75 0 0 1-.75.75H4.66l2.1 1.95a.75.75 0 1 1-1.02 1.1l-3.5-3.25a.75.75 0 0 1 0-1.1l3.5-3.25a.75.75 0 1 1 1.02 1.1l-2.1 1.95h12.59A.75.75 0 0 1 18 10Z" clip-rule="evenodd" />
                        </svg>
                        <f:translate key="ListPaginationPrevious" extensionName="HioTypo3Connector" />
                    </f:link.action>
                </f:then>
                <f:else>
                    <div class="inline-flex items-center border-t-2 border-transparent pr-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"></div>
                </f:else>
            </f:if>
        </div>

        <div class="hidden md:-mt-px md:flex">

                <f:for each="{pagination.allPageNumbers}" as="page">
                    <f:if condition="{currentPageNumber}=={page}">
                        <f:then>
                            <f:link.action
                                    arguments="{currentPageNumber:page}"
                                    class="inline-flex items-center border-t-2 border-indigo-500 px-4 pt-4 text-sm font-medium text-indigo-600"
                            >
                                {page}
                            </f:link.action>
                        </f:then>
                        <f:else>
                            <f:link.action
                                    arguments="{currentPageNumber:page}"
                                    class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                            >
                                {page}
                            </f:link.action>
                        </f:else>
                    </f:if>

                </f:for>

        </div>
        <div class="-mt-px flex w-0 flex-1 justify-end">
            <f:if condition="{pagination.nextPageNumber}">
                <f:then>
                    <f:link.action
                            arguments="{currentPageNumber:pagination.nextPageNumber}"
                            class="inline-flex items-center border-t-2 border-transparent pl-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                    >
                        <f:translate key="ListPaginationNext" extensionName="HioTypo3Connector" />
                        <svg class="ml-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                            <path fill-rule="evenodd" d="M2 10a.75.75 0 0 1 .75-.75h12.59l-2.1-1.95a.75.75 0 1 1 1.02-1.1l3.5 3.25a.75.75 0 0 1 0 1.1l-3.5 3.25a.75.75 0 1 1-1.02-1.1l2.1-1.95H2.75A.75.75 0 0 1 2 10Z" clip-rule="evenodd" />
                        </svg>
                    </f:link.action>
                </f:then>
                <f:else>
                    <div class="inline-flex items-center border-t-2 border-transparent pl-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"></div>
                </f:else>
            </f:if>

        </div>
    </nav>
</html>
