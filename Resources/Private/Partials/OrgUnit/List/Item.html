<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{orgUnit.details}">
    <li class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
        <div>
            <p class="text-lg font-semibold leading-6 text-gray-900 py-0">
                <f:link.action
                        action="show"
                        arguments="{orgUnit: orgUnit.uid, currentPageNumber: currentPageNumber, filter:filter}"
                        addQueryString="untrusted"
                        class="hover:underline"
                >
                    {orgUnit.title}
                </f:link.action>
            </p>
            <p class="py-0">
                <f:if condition="{orgUnit.publications -> f:count()} > 0">
                    <span class="text-gray-700"><f:translate key="person.publications.count" />:&nbsp;{orgUnit.publications -> f:count()}</span>
                    <f:if condition="{orgUnit.projects -> f:count()} > 0">
                        <span>,&nbsp;</span>
                    </f:if>
                </f:if>
                <f:if condition="{orgUnit.projects -> f:count()} > 0">
                    <span class="text-gray-700"><f:translate key="person.projects.count" />:&nbsp;{orgUnit.projects -> f:count()}</span>
                </f:if>
            </p>
        </div>
    </li>
</f:if>

</html>
