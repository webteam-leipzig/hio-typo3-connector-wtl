<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{person}">
    <li class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
        <div>
            <p class="text-lg font-semibold leading-6 text-gray-900 py-0">
                <f:if condition="{settings.orgUnits.personTargetPageUid}">
                    <f:then>
                        <f:link.action
                                pageUid="{settings.orgUnits.personTargetPageUid}"
                                controller="Person"
                                action="show"
                                addQueryString="untrusted"
                                arguments="{person: person.id, currentPageNumber: currentPageNumber, filter:filter}"
                                class="hover:underline"
                        >
                            {person.name}
                        </f:link.action>
                    </f:then>
                    <f:else>
                        {person.name}
                    </f:else>
                </f:if>
            </p>
        </div>
    </li>
</f:if>

</html>
