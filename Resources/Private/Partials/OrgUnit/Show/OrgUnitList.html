<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{children}">
        <f:then>
            <div class="overflow-hidden">
                <ul role="list" class="divide-y divide-gray-100">
                <f:for each="{children}" as="orgUnit">
                    <li class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
                        <div>
                            <p class="text-lg font-semibold leading-6 text-gray-900 py-0">
                                <f:link.action
                                        action="show"
                                        arguments="{orgUnitObjectId: orgUnit.id}"
                                        addQueryString="untrusted"
                                        class="hover:underline"
                                >
                                    {orgUnit.name}
                                </f:link.action>
                            </p>
                        </div>
                    </li>
                </f:for>
                </ul>
            </div>
    </f:then>

    <f:else>
        <div class="no-comment alert alert-info">
            <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/orgUnit.xlf:noOrgUnits"/>
        </div>
    </f:else>
</f:if>

</html>
