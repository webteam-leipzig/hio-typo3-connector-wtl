<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{children}">
        <f:then>
            <div class="wtl-hio-overflow-hidden">
                <ul role="list" class="wtl-hio-divide-y wtl-hio-divide-gray-100">
                <f:for each="{children}" as="orgUnit">
                    <li class="wtl-hio-flex wtl-hio-flex-wrap wtl-hio-items-center wtl-hio-justify-between wtl-hio-gap-x-6 wtl-hio-gap-y-4 wtl-hio-py-5 sm:wtl-hio-flex-nowrap">
                        <div>
                            <p class="wtl-hio-text-lg wtl-hio-font-semibold wtl-hio-leading-6 wtl-hio-text-gray-900 wtl-hio-py-0">
                                <f:link.action
                                        action="show"
                                        arguments="{orgUnitObjectId: orgUnit.id}"
                                        addQueryString="untrusted"
                                        class="hover:wtl-hio-underline"
                                >
                                    {orgUnit.name}
                                </f:link.action>
                            </p>
                        </div>
                    </li>
                </f:for>
                </ul>
            </div>
    </f:then>

    <f:else>
        <div class="wtl-hio-no-comment wtl-hio-alert wtl-hio-alert-info">
            <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/orgUnit.xlf:noOrgUnits"/>
        </div>
    </f:else>
</f:if>

</html>
