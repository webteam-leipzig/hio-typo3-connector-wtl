<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{publications}">
    <f:then>
        <div class="wtl-hio-overflow-hidden">
            <ul role="list" class="wtl-hio-divide-y wtl-hio-divide-gray-100">
            <f:for each="{publications}" as="publication">
                <f:render
                    partial="Publication/List/Item"
                    arguments="{publication: publication}" />
            </f:for>
            </ul>
        </div>
    </f:then>

    <f:else>
        <div class="wtl-hio-no-comment wtl-hio-alert wtl-hio-alert-info">
            <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/locallang.xlf:noPublications"/>
        </div>
    </f:else>
</f:if>

</html>
