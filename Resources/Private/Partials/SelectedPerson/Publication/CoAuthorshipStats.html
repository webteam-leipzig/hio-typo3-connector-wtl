<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{coAuthorshipStats}">
    <div class="container px-5 py-6 mx-auto">
        <div class="flex flex-wrap -m-4 text-center">
            <f:for each="{coAuthorshipStats}" as="coAuthorshipValue" key="coAuthorName">
            <div class="p-4 w-1/2 sm:max-w-full">
                <h2 class="title-font font-medium sm:text-4xl text-3xl text-gray-900">{coAuthorshipValue}</h2>
                <p class="leading-relaxed">{coAuthorName}</p>
            </div>
            </f:for>
        </div>
    </div>
</f:if>

</html>
