<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{typeStats}">
    <div class="container border-b border-gray-200 mx-auto py-4">
        <div class="flex flex-wrap -m-4 text-left">
            <f:for each="{typeStats}" as="typeStatistic">
            <div class="px-4 w-1/2 sm:w-full ">
                <p class="leading-relaxed font-normal py-1">
                    {typeStatistic.type} ({typeStatistic.count})
                </p>
            </div>
            </f:for>
        </div>
    </div>
</f:if>

</html>
