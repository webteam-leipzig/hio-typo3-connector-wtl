<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{publications}">
    <div class="wtl-hio-max-w-3xl xl:wtl-hio-max-w-5xl wtl-hio-text-base/7">
        <ul class="wtl-hio-list-none">
            <f:for each="{publications}" as="publication">
                <li class="wtl-hio-py-1">
                    <f:render partial="SelectedPerson/Publication/Item" arguments="{publication: publication, settings: settings}"/>
                </li>
            </f:for>
        </ul>
    </div>
</f:if>

</html>
