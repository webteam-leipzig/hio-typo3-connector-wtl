<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{projectStatusStatistics}">
    <div class="container px-5 py-6 border-b border-gray-200 mx-auto">
        <div class="flex flex-wrap -m-4 text-center">
            <f:for each="{projectStatusStatistics}" as="statusValue" key="statusName">
            <div class="p-4 sm:w-auto w-1/2 sm:max-w-full max-w-xs">
                <h2 class="title-font font-medium sm:text-4xl text-3xl text-gray-900">{statusValue}</h2>
                <p class="leading-relaxed">{statusName}</p>
            </div>
            </f:for>
        </div>
    </div>
</f:if>

</html>
