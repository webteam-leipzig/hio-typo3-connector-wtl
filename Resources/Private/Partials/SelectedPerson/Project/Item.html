<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{project}">
    <p class="flex flex-wrap items-left text-gray-700">
        <strong class="m-0">{project.title}</strong>
        <f:for each="{project.details.persons}" as="person" key="personIndex">
            <span class="m-0">,&nbsp;</span>
            <f:render partial="Project/List/Person" arguments="{person: person}"/>
        </f:for>
    </p>
</f:if>

</html>
