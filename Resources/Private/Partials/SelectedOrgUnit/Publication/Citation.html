<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{citations} && {selectedCitationStyle} ">
    <f:for each="{citations}" as="citation" key="citationIndex">
        <f:if condition="{citation.style} == {selectedCitationStyle}">
            <f:then>
                <f:format.html parseFuncTSPath="lib.parseFunc">{citation.citation}</f:format.html>
            </f:then>
        </f:if>
    </f:for>
</f:if>

</html>
