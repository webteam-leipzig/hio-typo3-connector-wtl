<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{patents}">
    <ul class="list-none">
        <f:for each="{patents}" as="patent">
            <li>
                <f:link.action
                        pageUid="{settings.orgUnits.patentTargetPageUid}"
                        action="show"
                        addQueryString="untrusted"
                        arguments="{patent: patent.uid}"
                        class="text-gray-700 hover:underline hover:text-wtl-red-dark-500 px-0"
                        controller="Patent">
                    {patent.title}
                </f:link.action>
            </li>
        </f:for>
    </ul>
</f:if>

</html>
