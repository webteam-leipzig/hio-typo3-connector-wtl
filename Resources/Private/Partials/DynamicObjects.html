<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{dynamicObjects} && {dynamicObjects -> f:count()} > 0">
    <h2 class="mt-2 text-pretty text-2xl font-semibold tracking-tight text-gray-900 sm:text-3xl"><f:translate key="dynamicObjects.title" /></h2>
    <div class="mt-6 border-t border-gray-100">
        <dl class="divide-y divide-gray-100">
            <f:for each="{dynamicObjects}" as="value" key="key">
                <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4">
                    <dt class="text-sm/6 font-medium text-gray-900"><f:translate key="LLL:EXT:hio_typo3_connector_wtl/Resources/Private/Language/Modules/dynamicObjects.xlf:{key}"  /></dt>
                    <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">{value}</dd>
                </div>
            </f:for>
        </dl>
    </div>
</f:if>

</html>
