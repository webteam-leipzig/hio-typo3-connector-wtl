<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{person}">
        <div class="wtl-hio-bg-white wtl-hio-px-6 wtl-hio-py-6 lg:wtl-hio-px-8">
            <f:if condition="{habilitations}">
                <f:render partial="SelectedPerson/HabilitationList" arguments="{habilitations: habilitations}"/>
            </f:if>
        </div>
    </f:if>
</f:section>

</html>
