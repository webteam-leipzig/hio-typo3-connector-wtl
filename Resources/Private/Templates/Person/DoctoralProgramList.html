<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{person}">
        <div class="wtl-hio-bg-white wtl-hio-px-6 wtl-hio-py-6 lg:wtl-hio-px-8">
            <div class="wtl-hio-max-w-3xl wtl-hio-text-base/7 wtl-hio-text-gray-700">
                <f:for each="{person.doctoralPrograms}" as="doctoralProgram">
                    <div>{doctoralProgram.title}</div>
                </f:for>
            </div>
        </div>
    </f:if>

</f:section>

</html>
