<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<f:section name="Main">
    <f:flashMessages/>
    <f:if condition="{person}">
        <div class="bg-white px-6 py-6 lg:px-8">
            <div class="max-w-3xl xl:max-w-5xl text-base/7 text-gray-700">
                <h2 class="mt-2 font-semibold text-3xl sm:text-5xl xl:text-4xl">{person.name}</h2>
                <div class="mt-10">
                    <f:if condition="{person.publications}">
                        <h3 class="text-2xl xl:text-3xl  font-semibold">Meine VerÃ¶ffentlichungen</h3>
                        <f:if condition="{typeStatistics}">
                            <f:render partial="SelectedPerson/Publication/TypeStats" arguments="{typeStats: typeStatistics}"/>
                        </f:if>
                        <f:render partial="SelectedPerson/PublicationList" arguments="{publications: person.publications}"/>
                    </f:if>
                </div>
                <div class="mt-10">
                    <f:if condition="{person.projects}">
                        <h3 class="text-2xl xl:text-3xl  font-semibold">Meine Projekte</h3>
                        <f:render partial="SelectedPerson/ProjectList" arguments="{projects: person.projects}"/>
                    </f:if>
                </div>
                <div class="mt-10">
                    <f:if condition="{person.patents}">
                        <h3 class="text-2xl xl:text-3xl  font-semibold">Meine Patente</h3>
                        <f:render partial="SelectedPerson/PatentList" arguments="{patents: person.patents}"/>
                    </f:if>
                </div>

                <f:if condition="{person.details.dynamicObjects}">
                    <f:then>
                        <div class="mt-10">
                            <f:render partial="DynamicObjects" arguments="{dynamicObjects: person.details.dynamicObjects}" />
                        </div>
                    </f:then>
                </f:if>

            </div>
        </div>
    </f:if>
    <div class="px-4 py-5 sm:p-6">
        <nav class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0">
            <div class="-mt-px flex w-0 flex-1">
                <f:link.action
                        action="{listAction}"
                        arguments="{currentPageNumber:currentPageNumber, searchTerm:searchTerm}"
                        class="inline-flex items-center border-t-2 border-transparent pr-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                >
                    <svg class="mr-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M18 10a.75.75 0 0 1-.75.75H4.66l2.1 1.95a.75.75 0 1 1-1.02 1.1l-3.5-3.25a.75.75 0 0 1 0-1.1l3.5-3.25a.75.75 0 1 1 1.02 1.1l-2.1 1.95h12.59A.75.75 0 0 1 18 10Z" clip-rule="evenodd" />
                    </svg>
                    <f:translate key="ShowBackToList" extensionName="HioTypo3Connector" />
                </f:link.action>
            </div>
        </nav>
    </div>

</f:section>

</html>
