<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<f:section name="Main">
    <f:flashMessages/>
    <f:if condition="{person}">
        <div class="bg-white mx-auto w-full grow lg:flex xl:px-2">
            <div class="flex-1 xl:flex">
                <div class="px-4 py-6 sm:px-6 lg:pl-8 xl:flex-1 xl:pl-6">

                    <h2 class="mt-2 font-semibold text-3xl sm:text-5xl xl:text-4xl">{person.name}</h2>
                    <div class="mt-10">
                        <f:if condition="{person.publications}">
                            <h3 class="text-2xl xl:text-3xl  font-semibold">Meine VerÃ¶ffentlichungen</h3>
                            <f:if condition="{typeStatistics} && {settings.showTypeStatistics}">
                                <f:render partial="SelectedPerson/Publication/TypeStats"
                                          arguments="{typeStats: typeStatistics}"/>
                            </f:if>
                            <f:render partial="SelectedPerson/PublicationList"
                                      arguments="{publications: person.publications}"/>
                        </f:if>
                    </div>
                    <div class="mt-10">
                        <f:if condition="{person.projects}">
                            <h3 class="text-2xl xl:text-3xl  font-semibold">Meine Projekte</h3>
                            <f:if condition="{projectStatusStatistics} && {settings.showProjectStatusStatistics}">
                                <f:render partial="SelectedPerson/Project/StatusStats"
                                          arguments="{projectStatusStatistics: projectStatusStatistics}"/>
                            </f:if>
                            <f:render partial="SelectedPerson/ProjectList" arguments="{projects: person.projects}"/>
                        </f:if>
                    </div>
                    <div class="mt-10">
                        <f:if condition="{person.patents}">
                            <h3 class="text-2xl xl:text-3xl  font-semibold">Meine Patente</h3>
                            <f:render partial="SelectedPerson/PatentList" arguments="{patents: person.patents}"/>
                        </f:if>
                    </div>

                    <f:if condition="{person.details.dynamicObjects}">
                        <f:then>
                            <div class="mt-10">
                                <f:render partial="DynamicObjects"
                                          arguments="{dynamicObjects: person.details.dynamicObjects}"/>
                            </div>
                        </f:then>
                    </f:if>
                </div>
            </div>

            <f:if condition="{settings.showCoAuthorshipStatistics}">
                <div class="shrink-0 border-t border-gray-200 px-4 py-6 sm:px-6 lg:w-96 lg:border-l lg:border-t-0 lg:pr-8 xl:pr-6">
                    <f:if condition="{coAuthorshipStatistics}">
                        <h3 class="text-2xl xl:text-3xl  font-semibold text-center">
                            <f:translate key="hio.show.person.coauthors" extensionName="HioTypo3ConnectorWtl" />
                        </h3>
                        <f:render partial="SelectedPerson/Publication/CoAuthorshipStats"
                                  arguments="{coAuthorshipStats: coAuthorshipStatistics}"/>
                    </f:if>
                </div>
            </f:if>
        </div>
    </f:if>
    <div class="px-4 py-5 sm:p-6">
        <nav class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0">
            <div class="-mt-px flex w-0 flex-1">
                <f:link.action
                        action="{listAction}"
                        arguments="{currentPageNumber:currentPageNumber, searchTerm:searchTerm}"
                        class="inline-flex items-center border-t-2 border-transparent pr-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                >
                    <svg class="mr-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                         data-slot="icon">
                        <path fill-rule="evenodd"
                              d="M18 10a.75.75 0 0 1-.75.75H4.66l2.1 1.95a.75.75 0 1 1-1.02 1.1l-3.5-3.25a.75.75 0 0 1 0-1.1l3.5-3.25a.75.75 0 1 1 1.02 1.1l-2.1 1.95h12.59A.75.75 0 0 1 18 10Z"
                              clip-rule="evenodd"/>
                    </svg>
                    <f:translate key="ShowBackToList" extensionName="HioTypo3Connector"/>
                </f:link.action>
            </div>
        </nav>
    </div>

</f:section>

</html>
