<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<f:section name="Main">
    <f:flashMessages/>
    <f:if condition="{habilitation.details}">
        <div class="wtl-hio-flex wtl-hio-items-stretch wtl-hio-justify-between wtl-hio-py-4 wtl-hio-px-0">
            <h1 class="wtl-hio-mt-2 wtl-hio-font-normal wtl-hio-text-3xl sm:wtl-hio-text-4xl wtl-hio-px-4">
                <f:translate key="habilitation.show.title" extensionName="HioTypo3ConnectorWtl"/>
            </h1>
        </div>
        <div class="wtl-hio-bg-white wtl-hio-px-4 wtl-hio-py-6 lg:wtl-hio-p-8">
            <div class="wtl-hio-text-base/7 wtl-hio-text-gray-700">
                <p class="wtl-hio-font-semibold wtl-hio-text-gray-600 wtl-hio-py-0">
                    <f:if condition="{habilitation.details.status}">
                        <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/habilitation.xlf:habilitation.status"  />: {habilitation.details.status}
                        &middot;
                    </f:if>
                    <f:if condition="{habilitation.details.language}">
                        <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/habilitation.xlf:habilitation.language" />: {habilitation.details.language}
                        &middot;
                    </f:if>
                    <f:if condition="{habilitation.details.startDate}">
                        <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/habilitation.xlf:habilitation.startDate" />: <f:format.date format="d.m.Y" >{habilitation.details.startDate}</f:format.date>
                        &middot;
                    </f:if>
                    <f:if condition="{habilitation.details.endDate}">
                        <f:translate key="LLL:EXT:hio_typo3_connector/Resources/Private/Language/habilitation.xlf:habilitation.endDate" />: <f:format.date format="d.m.Y" >{habilitation.details.endDate}</f:format.date>
                    </f:if>
                </p>
                <h1 class="wtl-hio-mt-2 wtl-hio-text-pretty wtl-hio-text-4xl wtl-hio-font-semibold wtl-hio-tracking-tight wtl-hio-text-gray-900 sm:wtl-hio-text-5xl">{habilitation.title}</h1>

                <f:if condition="{habilitation.details.dynamicObjects}">
                    <f:then>
                        <f:render partial="DynamicObjects" arguments="{dynamicObjects: habilitation.details.dynamicObjects}" />
                    </f:then>
                </f:if>

            </div>
        </div>
    </f:if>
    <div class="wtl-hio-px-4 wtl-hio-py-5 sm:wtl-hio-p-6">
        <nav class="wtl-hio-flex wtl-hio-items-center wtl-hio-justify-between wtl-hio-border-t wtl-hio-border-gray-200 wtl-hio-px-4 sm:wtl-hio-px-0">
            <div class="wtl-hio--mt-px wtl-hio-flex wtl-hio-w-0 wtl-hio-flex-1">
                <f:link.action
                        action="index"
                        addQueryString="untrusted"
                        arguments="{currentPageNumber:currentPageNumber, filter:filter}"
                        class="wtl-hio-inline-flex wtl-hio-items-center wtl-hio-border-t-2 wtl-hio-border-transparent wtl-hio-pr-1 wtl-hio-pt-4 wtl-hio-text-sm wtl-hio-font-medium wtl-hio-text-gray-500 hover:wtl-hio-border-gray-300 hover:wtl-hio-text-gray-700"
                >
                    <svg class="wtl-hio-mr-3 wtl-hio-h-5 wtl-hio-w-5 wtl-hio-text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M18 10a.75.75 0 0 1-.75.75H4.66l2.1 1.95a.75.75 0 1 1-1.02 1.1l-3.5-3.25a.75.75 0 0 1 0-1.1l3.5-3.25a.75.75 0 1 1 1.02 1.1l-2.1 1.95h12.59A.75.75 0 0 1 18 10Z" clip-rule="evenodd" />
                    </svg>
                    <f:translate key="ShowBackToList" extensionName="HioTypo3Connector" />
                </f:link.action>
            </div>
        </nav>
    </div>

</f:section>

</html>
