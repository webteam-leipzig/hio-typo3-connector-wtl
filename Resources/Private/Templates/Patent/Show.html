<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:layout name="Default"/>

<f:section name="Main">
    <f:flashMessages/>
    <f:if condition="{patent.details}">
        <div class="wtl-hio-flex wtl-hio-items-stretch wtl-hio-justify-between wtl-hio-py-4 wtl-hio-px-0">
            <h1 class="wtl-hio-mt-2 wtl-hio-font-normal wtl-hio-text-3xl sm:wtl-hio-text-4xl wtl-hio-px-4">
                <f:translate key="patent.show.title" extensionName="HioTypo3ConnectorWtl"/>
            </h1>
        </div>
        <div class="wtl-hio-bg-white wtl-hio-px-4 wtl-hio-py-6 lg:wtl-hio-p-8">
            <div class="wtl-hio-text-base/7 wtl-hio-text-gray-700">
                <p class="wtl-hio-font-semibold wtl-hio-text-gray-600 wtl-hio-py-0">
                    <f:if condition="{patent.details.patentNumber}">
                        No.: {patent.details.patentNumber}
                        &middot;
                    </f:if>
                    <f:if condition="{patent.details.status}">
                        Status: {patent.details.status}
                        &middot;
                    </f:if>
                    <f:if condition="{patent.details.registrationDate}">
                        angemeldet: <f:format.date format="d.m.Y" >{patent.details.registrationDate}</f:format.date>
                        &middot;
                    </f:if>
                    <f:if condition="{patent.details.grantDate}">
                        erteilt: <f:format.date format="d.m.Y" >{patent.details.grantDate}</f:format.date>
                    </f:if>
                </p>
                <h1 class="wtl-hio-mt-2 wtl-hio-text-pretty wtl-hio-text-4xl wtl-hio-font-semibold wtl-hio-tracking-tight wtl-hio-text-gray-900 sm:wtl-hio-text-5xl">{patent.title}</h1>
            </div>

            <div class="wtl-hio-mt-6 wtl-hio-border-t wtl-hio-border-gray-100">
                <dl class="wtl-hio-divide-y wtl-hio-divide-gray-100">
                    <div class="wtl-hio-py-6 sm:wtl-hio-grid sm:wtl-hio-grid-cols-3 sm:wtl-hio-gap-4">
                        <dt class="wtl-hio-text-sm/6 wtl-hio-font-medium wtl-hio-text-gray-900"><f:translate key="hio.patent.inventors" /></dt>
                        <dd class="wtl-hio-mt-1 wtl-hio-text-sm/6 wtl-hio-text-gray-700 sm:wtl-hio-col-span-2 sm:wtl-hio-mt-0">
                            <f:for each="{patent.details.persons}" as="person">
                                <span>
                                    <f:render partial="Patent/Show/PersonLink" arguments="{person: person}" />
                                </span>
                            </f:for>
                        </dd>
                    </div>
                    <div class="wtl-hio-py-6 sm:wtl-hio-grid sm:wtl-hio-grid-cols-3 sm:wtl-hio-gap-4">
                        <dt class="wtl-hio-text-sm/6 wtl-hio-font-medium wtl-hio-text-gray-900"><f:translate key="hio.patent.description" /></dt>
                        <dd class="wtl-hio-mt-1 wtl-hio-text-sm/6 wtl-hio-text-gray-700 sm:wtl-hio-col-span-2 sm:wtl-hio-mt-0">
                                {patent.details.description}
                        </dd>
                    </div>
                    <div class="wtl-hio-py-6 sm:wtl-hio-grid sm:wtl-hio-grid-cols-3 sm:wtl-hio-gap-4">
                        <dt class="wtl-hio-text-sm/6 wtl-hio-font-medium wtl-hio-text-gray-900">
                            <f:if condition="{patent.details.subjectAreas -> f:count()} == 1">
                                <f:then>
                                    <f:translate key="hio.patent.subjectArea" />
                                </f:then>
                                <f:else>
                                    <f:translate key="hio.patent.subjectAreas" />
                                </f:else>
                            </f:if>
                        </dt>
                        <dd class="wtl-hio-mt-1 wtl-hio-text-sm/6 wtl-hio-text-gray-700 sm:wtl-hio-col-span-2 sm:wtl-hio-mt-0">
                            <f:for each="{patent.details.subjectAreas}" as="subject" key="index">
                                <p class="wtl-hio-py-0">
                                    {subject}
                                </p>
                            </f:for>
                        </dd>
                    </div>
                    <f:if condition="{patent.details.researchAreas}">
                        <div class="wtl-hio-py-6 sm:wtl-hio-grid sm:wtl-hio-grid-cols-3 sm:wtl-hio-gap-4">
                            <dt class="wtl-hio-text-sm/6 wtl-hio-font-medium wtl-hio-text-gray-900">
                                <f:if condition="{patent.details.researchAreas -> f:count()} == 1">
                                    <f:then>
                                        <f:translate key="hio.patent.researchArea" />
                                    </f:then>
                                    <f:else>
                                        <f:translate key="hio.patent.researchAreas" />
                                    </f:else>
                                </f:if>
                            </dt>
                            <dd class="wtl-hio-mt-1 wtl-hio-text-sm/6 wtl-hio-text-gray-700 sm:wtl-hio-col-span-2 sm:wtl-hio-mt-0">
                                <f:for each="{patent.details.researchAreas}" as="researchArea" key="index">
                                    <span class="wtl-hio-inline-flex wtl-hio-items-center wtl-hio-rounded-md wtl-hio-bg-gray-50 wtl-hio-px-2 wtl-hio-py-1 wtl-hio-mb-2 wtl-hio-mr-1 wtl-hio-text-sm wtl-hio-font-medium wtl-hio-text-gray-600 wtl-hio-ring-1 wtl-hio-ring-inset wtl-hio-ring-gray-500/10">{researchArea}</span>
                                </f:for>
                            </dd>
                        </div>
                    </f:if>

                    <f:if condition="{patent.details.dynamicObjects}">
                        <f:then>
                            <f:render partial="DynamicObjects" arguments="{dynamicObjects: patent.details.dynamicObjects}" />
                        </f:then>
                    </f:if>

                </dl>
            </div>

        </div>
    </f:if>
    <div class="wtl-hio-px-4 wtl-hio-py-5 sm:wtl-hio-p-6">
        <nav class="wtl-hio-flex wtl-hio-items-center wtl-hio-justify-between wtl-hio-border-t wtl-hio-border-gray-200 wtl-hio-px-4 sm:wtl-hio-px-0">
            <div class="wtl-hio--mt-px wtl-hio-flex wtl-hio-w-0 wtl-hio-flex-1">
                <f:link.action
                        action="{listAction}"
                        addQueryString="untrusted"
                        arguments="{currentPageNumber:currentPageNumber, filter:filter}"
                        class="wtl-hio-inline-flex wtl-hio-items-center wtl-hio-border-t-2 wtl-hio-border-transparent wtl-hio-pr-1 wtl-hio-pt-4 wtl-hio-text-sm wtl-hio-font-medium wtl-hio-text-gray-500 hover:wtl-hio-border-gray-300 hover:wtl-hio-text-gray-700"
                >
                    <svg class="wtl-hio-mr-3 wtl-hio-h-5 wtl-hio-w-5 wtl-hio-text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M18 10a.75.75 0 0 1-.75.75H4.66l2.1 1.95a.75.75 0 1 1-1.02 1.1l-3.5-3.25a.75.75 0 0 1 0-1.1l3.5-3.25a.75.75 0 1 1 1.02 1.1l-2.1 1.95h12.59A.75.75 0 0 1 18 10Z" clip-rule="evenodd" />
                    </svg>
                    <f:translate key="ShowBackToList" extensionName="HioTypo3Connector" />
                </f:link.action>
            </div>
        </nav>
    </div>

</f:section>

</html>
